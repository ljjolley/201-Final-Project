<!DOCTYPE html>
<html>

<head>
  <title>Happy Home Task Manager</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
  <header>
    <img src="img/Logo.png" alt="Happy Home Logo" height="70px">
    <ul>
      <li>
        <a href="index.html">Your Tasks</a>
      </li>
      <li>
        <a href="editor.html">Add Task</a>
      </li>
      <li>
        <a href="about.html">About</a>
      </li>
    </ul>
  </header>

  <main id="editor-main">
    <form id="newTaskForm">
      <fieldset>
        <legend>Add a Task</legend>
        <p class="task-instructions">Start adding your household tasks below. Make sure to assign the task to at least one person in the house hold. Up to five people can be assigned to a task.
        </p>
        <div id="taskName">
          <label for="task">Task:</label>
          <input name="task" type="text" size="15" required="required" placeholder="Task" />
        </div>
        <div id="taskAssignees">
          <div>
            <label for="assignee1">Assigned to</label>
            <input name="assignee1" type="text" size="15" required="required" placeholder="Name" />
          </div>
          <div>
            <label for="assignee2">Assigned to</label>
            <input name="assignee2" type="text" size="15" placeholder="Name" />
          </div>
          <div>
            <label for="assignee3">Assigned to</label>
            <input name="assignee3" type="text" size="15" placeholder="Name" />
          </div>
          <div>
            <label for="assignee4">Assigned to</label>
            <input name="assignee4" type="text" size="15" placeholder="Name" />
          </div>
          <div>
            <label for="assignee5">Assigned to</label>
            <input name="assignee5" type="text" size="15" placeholder="Name" />
          </div>
        </div>
        <br clear="both" />
        <button type="submit">Submit</button>
      </fieldset>
    </form>

    <div id="tasks-editor-list"></div>
  </main>

  <footer>
    <p>Coded by
      <a href="https://www.linkedin.com/in/ljjolley/">LJ</a>,
      <a href="https://www.linkedin.com/in/timothy-li-052774107/">Tim</a>,
      <a href="https://www.linkedin.com/in/jackteasell/">Jack</a>, and
      <a href="https://www.linkedin.com/in/evanslaton/">Evan</a>
    </p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-recur/1.0.7/moment-recur.js"></script>
  <script src='js/app.js'></script>
  <script src='js/editor.js'></script>
</body>

</html>
