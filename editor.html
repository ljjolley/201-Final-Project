<!DOCTYPE html>
<html>

<head>
  <title>Happy Home Task Manager</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
  <header>
    <img src="img/Logo.png" alt="Happy Home Logo" height="70px">
    <ul>
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a href="editor.html">Editor</a>
      </li>
      <li>
        <a href="about.html">About</a>
      </li>
    </ul>
  </header>

  <main id="editor-main">
    <form id="newTaskForm">
      <legend>Task Creator</legend>
      <fieldset>
        <label for="task">Task Name:</label>
        <input name="task" type="text" size="15" required="required" placeholder="Task" />

        <select id="frequency-of-task" name="frequency-of-task">
          <option value="one-off" selected="selected">One Off</option>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>

        <select id="day-of-task" name="day-of-task">
          <option value="sunday" selected="selected">Sunday</option>
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
        </select>

        <input type="date" id="day-of-month" name="day-of-month"
               value=""
               min="" max="2049-12-31" />

        <label for="assignee1">Name</label>
        <input name="assignee1" type="text" size="15" required="required" placeholder="Name" />
        <label for="assignee2">Name</label>
        <input name="assignee2" type="text" size="15" placeholder="Name" />
        <label for="assignee3">Name</label>
        <input name="assignee3" type="text" size="15" placeholder="Name" />
        <label for="assignee4">Name</label>
        <input name="assignee4" type="text" size="15" placeholder="Name" />
        <label for="assignee5">Name</label>
        <input name="assignee5" type="text" size="15" placeholder="Name" />
        <button type="submit">Submit</button>
      </fieldset>
    </form>

    <div id="tasks-editor-list"></div>
  </main>

  <footer>
    <p>Coded by
      <a href="https://www.linkedin.com/in/ljjolley/">LJ</a>,
      <a href="https://www.linkedin.com/in/timothy-li-052774107/">Tim</a>,
      <a href="https://www.linkedin.com/in/jackteasell/">Jack</a>, and
      <a href="https://www.linkedin.com/in/evanslaton/">Evan</a>
    </p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-recur/1.0.7/moment-recur.js"></script>
  <script src='js/app.js'></script>
  <script src='js/editor.js'></script>
</body>

</html>
