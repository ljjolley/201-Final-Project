<!DOCTYPE html>
<html>

<head>
  <title>Happy Home Task Manager</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
  <header>
    <img src="https://placehold.it/200x70/" alt="" srcset="">
    <ul>
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a href="editor.html">Editor</a>
      </li>
      <li>
        <a href="about.html">About Me</a>
      </li>
    </ul>
  </header>

  <main id="editor-main">
    <form id="newTaskForm">
      <fieldset>
        <legend>Task Creator</legend>
        <label for="task">Task Name:</label>
        <input name="task" type="text" size="15" required="required" />
        <label for="assignee1">Name</label>
        <input name="assignee1" type="text" size="15" required="required" />
        <label for="assignee2">Name</label>
        <input name="assignee2" type="text" size="15" />
        <label for="assignee3">Name</label>
        <input name="assignee3" type="text" size="15" />
        <label for="assignee4">Name</label>
        <input name="assignee4" type="text" size="15" />
        <label for="assignee5">Name</label>
        <input name="assignee5" type="text" size="15" />
        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </main>

  <footer>
    <p>Coded by
      <a href="https://www.linkedin.com/in/ljjolley/">Lj</a>,

      <a href="https://www.linkedin.com/in/evanslaton/">Evan</a>
    </p>
  </footer>
  <script src='js/app.js'></script>
  <script src='js/editor.js'></script>
</body>

</html>
